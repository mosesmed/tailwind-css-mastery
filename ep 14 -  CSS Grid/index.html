<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CSS Grid</title>
</head>
<body>

    <div class="bg-blue-200 m-10 p-10 grid grid-cols-3 gap-4">
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 1</div>
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 2</div>
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 3</div>
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 4</div>
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 5</div>
        <div class="h-20 w-20 bg-blue-800 text-white p-4">Grid 6</div>
    </div>

  Grid Template Columns
  grid-cols-1	    grid-template-columns: repeat(1, minmax(0, 1fr));
  grid-cols-2	    grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-cols-3	    grid-template-columns: repeat(3, minmax(0, 1fr));
  grid-cols-4	    grid-template-columns: repeat(4, minmax(0, 1fr));

  grid-cols-7	    grid-template-columns: repeat(7, minmax(0, 1fr));
  grid-cols-8	    grid-template-columns: repeat(8, minmax(0, 1fr));
  grid-cols-9	    grid-template-columns: repeat(9, minmax(0, 1fr));
  grid-cols-10	  grid-template-columns: repeat(10, minmax(0, 1fr));
  grid-cols-11	  grid-template-columns: repeat(11, minmax(0, 1fr));

 -->
</body>
</html>
