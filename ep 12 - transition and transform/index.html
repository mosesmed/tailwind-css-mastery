<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transition Transform</title>
</head>
<body>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-200">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-300">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-500">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-700">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-1000">Button</button>

    <!--Delay-->
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 transition duration-200 delay-75">Button</button>

    <!--Transform-->
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 hover:scale-110">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 hover:rotate-45 origin-top-left duration-200">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 hover:scale-110 duration-500">Button</button>
    <button class="bg-blue-800 px-4 py-2 m-10 rounded-lg text-white hover:bg-green-800 hover:rotate-45 origin-center duration-200">Button</button>
</body>
</html>
